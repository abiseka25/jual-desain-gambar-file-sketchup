<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download SketchUp</title>
  <meta name="description" content="Unduh gratis model SketchUp: rumah, interior, dan lainnya. File .skp langsung bisa digunakan untuk keperluan proyek atau presentasi.">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    .container {
      padding: 20px;
    }
    .download-list, .galeri-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item h3 {
      margin-top: 10px;
    }
    .btn-download {
      display: inline-block;
      margin-top: 10px;
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1r3ofCjvvv7_gxVr0mKDTIqk_iPx2OyXg" alt="Logo Abiseka">
    <h1>Download File SketchUp Gratis</h1>
    <p>Model 3D untuk arsitektur dan interior</p>
  </header>

  <div class="container">
    <h2>Download File</h2>
    <div class="download-list" id="download-area"></div>

    <h2>Galeri Gambar Rumah</h2>
    <div class="galeri-list" id="galeri-area"></div>
  </div>

  <script>
    const daftarDownload = [
      {
        judul: "Rumah Minimalis 1 Lantai",
        file: "https://example.com/files/rumah1.skp",
        gambar: "https://via.placeholder.com/300x150?text=Rumah+Minimalis"
      },
      {
        judul: "Interior Kafe Industrial",
        file: "https://example.com/files/kafe1.skp",
        gambar: "https://via.placeholder.com/300x150?text=Kafe+Industrial"
      },
      {
        judul: "Desain Taman Belakang",
        file: "https://example.com/files/taman.skp",
        gambar: "https://via.placeholder.com/300x150?text=Taman+Belakang"
      }
    ];

    const galeriFolderId = "15ZVDNV3kBjoxbGEIDbG1a0kdZBE5qSat";
    const galeriContainer = document.getElementById('galeri-area');
    const downloadContainer = document.getElementById('download-area');

    daftarDownload.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.gambar}" alt="${item.judul}" />
        <h3>${item.judul}</h3>
        <a class="btn-download" href="${item.file}" download>Download</a>
      `;
      downloadContainer.appendChild(div);
    });

    async function ambilGambarGaleri() {
      try {
        const response = await fetch(`https://gdriveapi.rivaan.dev/folder/${galeriFolderId}`);
        const data = await response.json();
        data.files.forEach(file => {
          const imgURL = `https://drive.google.com/uc?export=view&id=${file.id}`;
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<img src="${imgURL}" alt="${file.name}" />`;
          galeriContainer.appendChild(div);
        });
      } catch (error) {
        galeriContainer.innerHTML = '<p>Gagal memuat galeri. Coba lagi nanti.</p>';
      }
    }

    ambilGambarGaleri();
  </script>
</body>
</html>
